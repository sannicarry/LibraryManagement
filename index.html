<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="register-form">

            <div class="spacer"></div>
            <img src="./assets/img/img1.jpg" class="img-library" alt="Anh thu vien">
            <div class="wrap-form">
                <div class="wrap-input">
                    <div class="form-group">
                        <input id="account" name="account" rules="required" type="text" placeholder="Tên tài khoản"
                            class="form-control">
                    </div>

                    <div class="form-group">
                        <input id="password" name="password" rules="required|min:6" type="password"
                            placeholder="Mật khẩu" class="form-control">
                    </div>
                </div>

                <div class="wrap-submit">
                    <button class="form-submit">
                        <p class="form-submit-content">Đăng ký</p>
                    </button>

                    <button class="form-submit">
                        <p class="form-submit-content">Đăng nhập</p>
                    </button>

                    <button class="form-submit">
                        <p class="form-submit-content">Quên mật khẩu</p>
                    </button>
                </div>
            </div>
        </form>

    </div>
    <script src="./assets/js/main.js">

        // var form = new Validator('#register-form');

        // form.onSubmit = function(formData) {
        //     console.log(formData);

    </script>
</body>

</html>
